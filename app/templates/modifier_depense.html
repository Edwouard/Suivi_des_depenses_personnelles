{% extends 'base.html' %}

{% block body %}
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <h3 class="mt-5">Modifier dépense</h3>
            <form action="/modifier" method="POST">
                <input type="hidden" value="{{depense.id}}" name="id" id="id">
                <div class="form-group">
                    <label for="date">Date</label>
                    <input class="form-control" type="date" value="{{depense.date}}" name="date" id="date">
                </div>
                <div class="form-group">
                    <label for="libelle">Libellé</label>
                    <input class="form-control" type="text" value="{{depense.libelle}}" name="libelle" id="libelle">
                </div>
                <div class="form-group">
                    <label for="montant">Montant</label>
                    <input class="form-control" type="text" value="{{depense.montant}}" name="montant" id="montant">
                </div>
                <div class="form-group">
                    <label for="categorie">Catégorie</label>
                    <select class="form-control" name="categorie" id="categorie">
                        <option value="alimentation" {% if depense.categorie == 'alimentation' %}selected{% endif %}>alimentation</option>
                        <option value="loisirs" {% if depense.categorie == 'loisirs' %}selected{% endif %}>divertissements et loisirs</option>
                        <option value="logement" {% if depense.categorie == 'logement' %}selected{% endif %}>logement</option>
                        <option value="transport" {% if depense.categorie == 'transport' %}selected{% endif %}>transport</option>
                        <option value="sante" {% if depense.categorie == 'sante' %}selected{% endif %}>santé et bien-être</option>
                        <option value="vetements" {% if depense.categorie == 'vetements' %}selected{% endif %}>vêtements et accessoires</option>
                        <option value="autres" {% if depense.categorie == 'autres' %}selected{% endif %}>autres</option>
                    </select>
                </div>
                <input class="btn btn-danger" type="submit" value="modifier" id="">
            </form>
            
        </div>
    </div>
</div>
{% endblock %}
