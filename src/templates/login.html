<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Login</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-danger">
    <a class="navbar-brand" href="#">Gestionnaire des d√©penses</a>
</nav>
<div class="container mt-4">
    <h2>Connexion</h2>
    <form method="POST">
        <div class="form-group">
            <label for="username">Nom</label>
            <input type="text" class="form-control" id="username" name="username" placeholder="Enter username" required>
        </div>
        <div class="form-group">
            <label for="password">Mot de passe</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Enter password" required>
        </div>
        <button type="submit" class="btn btn-primary">Connecter</button>
    </form>
    <p class="mt-3">Vous n'avez pas de compte ? <a href="/register" class="btn btn-link">S'inscrire</a></p>
    <p class="text-muted">Tous les champs sont obligatoires.</p> <!-- Message indiquant que tous les champs sont obligatoires -->
</div>
</body>
</html>
